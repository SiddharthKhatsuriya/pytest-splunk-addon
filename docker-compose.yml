version: "3.7"
services:

  splunk:
    image: splunk/splunk:8.0.1
    hostname: splunk
    ports:
      - "8000:8000"
      - "8088:8088"
      - "8089:8089"
    environment:
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_PASSWORD=${SPLUNK_PASSWORD}
      - SPLUNK_START_ARGS=${SPLUNK_START_ARGS}
    volumes:
      - pytest-splunk-addon-etc:/opt/splunk/etc
      - pytest-splunk-addon-var:/opt/splunk/var

volumes:

  pytest-splunk-addon-etc:
    external: true
  pytest-splunk-addon-var:
    external: false
